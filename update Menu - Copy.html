<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            margin-top: 20px;
            text-align: center;
        }
        h2 {
            color:#333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="file"]  {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border:1px solid #ccc;
        }  
        .btn {
            background-color: #ACAF50;
            color: white;
            padding: 10px 20px;
            border:none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .menu-section {
            margin-top: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .menu-item input[type="text"] {
            width: 80%;
        }
        </style>
        <script>
            function addMenuItem() {
                const menuSection = 
    document.getElementById('menu-section');
         const  newItem = document.createElement('div');
         newItem.className = 'menu-item';
         newItem.innerHTML = `
               <input type="text" placeholder="Meal Name" required>
               <input type="file" accepts="images/*" required>
                  `;
            }
            menuSection.appenChild(newItem);
        </script>
</head>
<body>
    <div class="container">
        <h2>Update Menu</h2>
        <div class="form-group">
            <label for="resturant">Select Restuarant:</label>
            <select id="restaurant" name="restaurant">
            <option value="restaurant1">Restaurant 1</option>
            <option value="restaurant2">Restaurant 2</option>
            <!--Add more Restaurants-->
        </select>
        </div>
        <div id="menu-section" class="menu-section">
        <h3>Menu Items</h3>
        <div class="menu-item">
            <input type="text" placeholder="Meal Name" required>
            <input type="file" accept="image/*" required>
        </div>
        <!--More menu items can be added dynamically-->

        </div>
        <button class="btn" onclick="addMenuItem()">Add Another Meal</button>
          <button class="btn">Upload Menu</button>
    </div>
</body>
</html>
