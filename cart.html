<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"], input[type="password"],
        input[type="email"], select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;    
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        #searchInput {
            margin-bottom: 20px;
        }
        #resturantSelect, #resturantBookSelect {
            margin-bottom: 10px;
        }
        #cart {
            background-color: #f9f9f9;
        }
        #cartItems {
            list-style-type: none;
            padding: 0;
        }
        #cartItems li {
            margin-bottom: 10px;
        } 
        #cartItems li span {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Cart</h2>
        <div id
    </div>
</body>
</html>
