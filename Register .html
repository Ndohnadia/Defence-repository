<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .form-container {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container  input[type="res-name"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Customer Registration</h2>
        <form action="register_customer.php" method="POST">
            <label for="cust-username">Username:</label>
            <input type="text" id="cust-username" name="cust_username" required>
            
            <label for="cust-email">Email:</label>
            <input type="email" id="cust-email" name="cust_email" required>
            
            <label for="cust-password">Password:</label>
            <input type="password" id="cust-password" name="cust_password" required>
            
            <label for="profile_picture">Profile picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            
            <button type="submit">Register as Customer</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Restaurant Owner Registration</h2>
        <form action="register_owner.php" method="POST">
            <label for="owner-username">Username:</label>
            <input type="text" id="owner-username" name="owner_username" required>
            
            <label for="owner-email">Email:</label>
            <input type="email" id="owner-email" name="owner_email" required>
            
            <label for="owner-password">Password:</label>
            <input type="password" id="owner-password" name="owner_password" required>

            <label for="res-name" >Res-name:</label>
            <input type="res-name" id="res-name" name="res-name" required>
            
            <button type="submit">Register as Owner</button>
        </form>
    </div>
</div>

</body>
</html>
